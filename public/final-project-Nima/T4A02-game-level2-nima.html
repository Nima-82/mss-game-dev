
<html>
<head>
<style>
canvas{
	display: block;
	margin: 0 auto;
            }
</style>

<h1 align=center style="background:#999">T4A2-game-level2-Nima</h1> 


USE <b style="color:red">ARROW KEYS</b> OR <b style="color:red">WASD</b> TO MOVE THE SNAKE

<br><br>

    </head>
    <canvas id="snake" width="608" height="608"></canvas>
<script>

const cvs = document.getElementById("snake");
const ctx = cvs.getContext("2d");

// the unit
const box = 32;

//images

const ground = new Image();
ground.src = "img/ground.png";

const foodImg = new Image();
foodImg.src = "img/food.png";

//audio files

let dead = new Audio();
let eat = new Audio();
let up = new Audio();
let right = new Audio();
let left = new Audio();
let down = new Audio();

dead.src = "audio/dead.mp3";
eat.src = "audio/eat.mp3";
up.src = "audio/up.mp3";
right.src = "audio/right.mp3";
left.src = "audio/left.mp3";
down.src = "audio/down.mp3";

// create the snake

let snake = [];

snake[0] = {
    x : 9 * box,
    y : 10 * box
};

//food

let food = {
    x : Math.floor(Math.random()*17+1) * box,
    y : Math.floor(Math.random()*15+3) * box
}

//score var

let score = 0;
// let highscore = 0;

//control the snake

let d;

document.addEventListener("keydown",direction);

function direction(event){
    let key = event.keyCode;
    if( key == 37 || key == 65 && d != "RIGHT"){
        left.play();
        d = "LEFT";
    }else if(key == 38 || key == 87 && d != "DOWN"){
        d = "UP";
        up.play();
    }else if(key == 39 || key == 68 && d != "LEFT"){
        d = "RIGHT";
        right.play();
    }else if(key == 40 || key == 83 && d != "UP"){
        d = "DOWN";
        down.play();
    }
}

//collision function
function collision(head,array){
    for(let i = 0; i < array.length; i++){
        if(head.x == array[i].x && head.y == array[i].y){
            return true;
        }
    }
    return false;
}

// draw everything to the canvas

function draw(){
    
    ctx.drawImage(ground,0,0);
    
    for( let i = 0; i < snake.length ; i++){
        ctx.fillStyle = ( i == 0 )? "Turquoise" : "gray";
        ctx.fillRect(snake[i].x,snake[i].y,box,box);
        
        ctx.strokeStyle = "red";
        ctx.strokeRect(snake[i].x,snake[i].y,box,box);
    }
    
    ctx.drawImage(foodImg, food.x, food.y);
    
    // old head position
    let snakeX = snake[0].x;
    let snakeY = snake[0].y;
    
    // which direction
    if( d == "LEFT") snakeX -= box;
    if( d == "UP") snakeY -= box;
    if( d == "RIGHT") snakeX += box;
    if( d == "DOWN") snakeY += box;
    
    // if the snake eats the food
    if(snakeX == food.x && snakeY == food.y){
        score++;
        eat.play();
        food = {
            x : Math.floor(Math.random()*17+1) * box,
            y : Math.floor(Math.random()*15+3) * box
        }
        // we don't remove the tail
    }else{
        // remove the tail
        snake.pop();
    }
    
    // add new Head
    
    let newHead = {
        x : snakeX,
        y : snakeY
    }
    
    // game over
    
    if(snakeX < box || snakeX > 17 * box || snakeY < 3*box || snakeY > 17*box || collision(newHead,snake)){
        clearInterval(game);
        dead.play();
	location = 'T4A02-game-level2-nima.html'
    }
    
    snake.unshift(newHead);
    
    ctx.fillStyle = "white";
    ctx.font = "45px Changa one";
    ctx.fillText(score,2*box,1.6*box);
    //ctx.fillText(highscore,17*box,1.6*box);
}

// call draw function every 100 ms

let game = setInterval(draw,100);



</script>
</html>
