<h1 align=center>T3A10-inOut-Nima</h1>

<ol>

<li> Store this variable into x: <input id="myText01" type=text value=3> 
<li> Run to see the value of x <input type=button value="x value" onClick="{
	x = document.getElementById('myText01').value
	document.getElementById('mySpan01').innerHTML = ' the value of x =' + x
}">
<li> Run to see your value is being multiplied by itself (x^2): <input type=button value="x^2" onClick="{
	xSquared = x * 2
	x = document.getElementById('myText01').value
	document.getElementById('mySpan01').innerHTML = 'the value x^2 = ' + xSquared
}">
