<script>
function myBasicFun(){

function myAdvancedFun(x, y){

}

function calculate() {
	myVal01 = document.getElementById('myText02').value 
	myVal02 = document.getElementById('myText03').value
	document.getElementById('mySpan02').innerHTML = myVal01 * myVal02
}

function convertCtoF() {
	C = document.getElementById('myText04').value
	result = (C * 1.8) + 32
	document.getElementById('myText05').value = result
}

function convetrFtoC() {
	F = document.getElementById('myText05').value
	result01 = (F - 32) / 1.8
	document.getElementById('myText04').value = result01
}

function lbKg() {
	lb = document.getElementById('myText06').value
	result03 = lb / 2.205
	document.getElementById('myText07').value = result03
}

function kgLb() {
	kg = document.getElementById('myText07').value
	result04 = kg * 2.205
	document.getElementById('myText06').value = result04
}

function ftM() {
	ft = document.getElementById('myNum03').value
	result05 = ft / 3.281
	document.getElementById('myNum04').value = result05
}

function mFt() {
	m = document.getElementById('myNum04').value
	result06 = m * 3.281
	document.getElementById('myNum03').value = result06
}

function BMI() {
	kg = document.getElementById('myNum01').value 
	m = document.getElementById('myNum02').value 
	result02 = kg / (m * m)
	document.getElementById('mySpan03').innerHTML = result02
	myRespond01 = document.getElementById('mySpan04')
	if (result02 >= 18.5 && result02 <= 25) {
		myRespond01.innerHTML = 'your BMI falls within the <b>normal</b> range'
	}
	if (result02 < 18.5) {
		myRespond01.innerHTML = 'your BMI falls within the <b>underweight</b> range'
	}
	if (result02 > 25 && result02 <= 30) {
		myRespond01.innerHTML = 'your BMI falls within the <b>overweight</b> range'
	}
	if (result02 > 30) {
		myRespond01.innerHTML = 'your BMI falls within the <b>obesity</b> range'
	}
}
</script>
