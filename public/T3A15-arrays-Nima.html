<h1 align=center>T3A15-Ararrays-Nima</h1>

<input id="myText01" type=text value=3> <br><br>

<input type=button value="Make and Show Arrays" onClick="{
	document.myArray = new Array()
	document.myArray[0] = 7;
	document.myArray[1] = 3;
	document.myArray[2] = 8;

	document.getElementById('mySpan01').innerHTML = '[1] array is: ' + document.myArray[1]
}"> <br><br>


<input type=button value="Loop through Arrays" onClick="{
	myTemp = ''
	for (i=0; i<6 ; i++){
		myTemp += 'Array value: ' + i + ' ,is: ' + document.myArray[i] + '<br>'
	}


	document.getElementById('mySpan01').innerHTML = myTemp
}"> <br><br>

<span id=mySpan01>.....</span><br>
